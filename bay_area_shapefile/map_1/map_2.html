<body>
     <div id='vis'></div>
<script>

var width = 600;
var height = 500;


var color_1 = d3.scaleThreshold()
    //.domain([10000, 20000, 30000, 40000, 50000, 60000, 70000, 80000])
    //.domain([1000, 1500, 2000, 2500, 3000, 3500, 4000, 5000])
    .domain([400000, 500000, 600000, 700000, 800000, 900000, 1000000, 1100000])
    .range(d3.schemeBuPu[9])

var color_2 = d3.scaleThreshold()
            .domain([1000, 1500, 2000, 2500, 3000, 3500, 4000, 5000])
            .range(d3.schemeOrRd[9])

//var svg = d3.select("body").append("svg")

var url = "Bay_Area_new.topojson";
    
var csv_files = [
                "Zip_Zhvi_1bedroom.csv",
                "Zip_Zhvi_2bedroom.csv",
                "Zip_Zhvi_3bedroom.csv",
                "Zip_Zri_MultiFamilyResidenceRental.csv",
                "Zip_Zri_SingleFamilyResidenceRental.csv",
                ];
    
var titles = [
              "Price-1BR",
              "Price-2BR",
              "Price-3BR",
              "Rent Multi Family",
              "Rent-Single Family",
             ];


var colors = [color_1,
              color_1,
              color_1,
              color_2,
              color_2,
              ];
// All arrays must be same size
if ((csv_files.length != titles.length) ||
    (csv_files.length != colors.length)) {
    throw "Array lengths are not same"
}

// Curr_csv_file allows 
var curr_csv_file = 0;
var num_csv_files = csv_files.length;
    
function sendArg(arg, callback)
{
    callback(null, arg);
}

function deferDrawMap(topo_url, csv_url, index) {
    d3.queue()
    .defer(d3.json, topo_url)
    .defer(d3.csv, csv_url)
    .defer(sendArg, index)
    .await(DrawMap)
}
    
deferDrawMap(url, csv_files[curr_csv_file], curr_csv_file);
    
//DrawMap(svg); 
function DrawMap(error, bay_area, csv_data, global_key) {
    if (error) {
        throw error;
    }
    var obj = {};
    for (i = 0; i < 100000; i++) {
        obj[i] = [0, 0, 0, 0, 0, 0, 0, 0];
    }
    
    // Property Data
    csv_data.forEach(function(d) {
        obj[d.RegionName] = [d["2010-11"], d["2011-11"], d["2012-11"], d["2013-11"],
                             d["2014-11"], d["2015-11"], d["2016-11"], d["2017-11"]]
    });
    //console.log(obj);
    var projection = d3.geoMercator()
    .center([-122.433701, 37.767683])
    .scale(25000)
    .translate([width/2, height/2]);
    var path = d3.geoPath()
      .projection(projection);
    var visualizationWrapper = d3.select('#vis');
    visualizationWrapper.selectAll("div").remove();
    
    for (i = 0; i < 8; i++)
    {
        var wrapper = visualizationWrapper.append('div')
                        .style("width", width + 'px')
                        .style("height", height + 'px');
        if (i == 0) {
            title1 = titles[global_key];
        } else {
            title1 = "";
        }
        createMap(wrapper, bay_area, obj, i, title1, 2010 + i);
    }

    function createMap(wrapper, map, obj, key_metric, title1, title2)
    {
        
        var svg = wrapper.append('svg')
                .attr("width", width)
                .attr("height", height);
        
        console.log("Drawing map for " + title2)
        svg.append("g")
        .attr("class", "Zip_areas")
        .selectAll("path")
        .data(topojson.feature(map, map.objects.Zip_areas).features)
        .enter().append("path")
        .attr("fill", function(d) {
            var val = obj[d.properties.ZIP][key_metric];
            if (val == 0) {
                return "lightgrey"
            } else {
                return colors[global_key](val);
            }
        })
        .attr("stroke", "black")
        .attr("stroke-opacity", 1)
        .attr("d", path);
        
        svg.append("text")
        .attr("x", (50))
        .attr("y", (50))
        .attr("text-anchor", "left")
        .style("font-size", "30px")
        .text(title1); 
        
        svg.append("text")
        .attr("x", (100))
        .attr("y", (height - 50))
        .attr("text-anchor", "left")
        .style("font-size", "30px")
        .text(title2);  
    }
    
    
    // Code to Redraw maps with new data
    // This can be replaced and call deferDrawMap from Buttons
    curr_csv_file++;
    if (curr_csv_file < num_csv_files) {
        setTimeout(function() {
            console.log("Delay 5000");
    deferDrawMap(url, csv_files[curr_csv_file], curr_csv_file);
    }, 5000);
    }
}
</script> 
</body>
